name: 安装向导打包 - Nuitka

permissions:
  contents: write

on:
  release:
    types: [prereleased]

jobs:
  Build-Installer:
    runs-on: windows-latest

    env:
      PYTHON_VERSION: '3.9'
      OUTPUT_DIR: 'output'
      ARTIFACT_NAME: 'Bloret-Launcher-Installer-Windows.zip'

    steps:
    - name: 检出最新版本
      uses: actions/checkout@v4
      with:
        ref: 'main'

    - name: 验证安装向导资源文件路径
      run: |
        Get-ChildItem -Path .
        if (-not (Test-Path "bloret.ico")) { Write-Host "bloret.ico not found"; exit 1 }
        if (-not (Test-Path "ui")) { Write-Host "ui directory not found"; exit 1 }
        if (-not (Test-Path "requirements.txt")) { Write-Host "requirements.txt not found"; exit 1 }
        if (-not (Test-Path "page1.py")) { Write-Host "page1.py not found"; exit 1 }
        if (-not (Test-Path "page2_1.py")) { Write-Host "page2_1.py not found"; exit 1 }
        if (-not (Test-Path "page2_2.py")) { Write-Host "page2_2.py not found"; exit 1 }
        if (-not (Test-Path "page3.py")) { Write-Host "page3.py not found"; exit 1 }
      shell: pwsh

    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 安装程序依赖和打包依赖
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pillow
        pip install nuitka
    
    - name: 使用 Nuitka 打包安装向导
      run: |
        python -m nuitka --onefile --disable-console --assume-yes-for-downloads --output-dir=dist installer.py
      shell: pwsh

    - name: 上传安装向导构建产物
      uses: actions/upload-artifact@v4
      with:
        name: Bloret-Launcher-Installer
        path: D:\a\Bloret-Launcher-Setup\Bloret-Launcher-Setup\dist\installer.exe
        
  Upload-To-Release:
      needs: [Build-Installer]
      runs-on: ubuntu-latest
      steps:
        - name: 下载安装向导构建产物
          uses: actions/download-artifact@v4
          with:
            name: Bloret-Launcher-Installer
            path: ./dist-files  # 下载到指定目录

        - name: 上传到 Release
          uses: softprops/action-gh-release@v1
          with:
            # 直接定位到下载目录中的 .exe 文件
            files: |
              ./dist-files/installer.exe
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
  Code-Package:
    runs-on: windows-latest

    steps:
    - name: 检出最新版本
      uses: actions/checkout@v4
      with:
        ref: 'main'

    - name: 创建输出目录并清理
      run: |
        # 强制创建目录并清理旧内容
        New-Item -ItemType Directory -Force -Path "output"
        Remove-Item -Path "output/*" -Recurse -ErrorAction Ignore
      shell: pwsh

    - name: 复制安装向导源代码文件
      run: |
        # 复制安装向导相关文件到 output 目录
        $filesToCopy = @(
          "installer.py",
          "page1.py",
          "page2_1.py",
          "page2_2.py", 
          "page3.py",
          "requirements.txt",
          "run_installer.bat",
          "setup.py",
          "bloret.ico",
          "LICENSE",
          "README.md",
          "PROJECT_SUMMARY.md"
        )
        
        foreach ($file in $filesToCopy) {
          if (Test-Path $file) {
            Copy-Item -Path $file -Destination "output\"
          }
        }
        
        # 复制 ui 目录
        if (Test-Path "ui") {
          Copy-Item -Path "ui" -Destination "output\" -Recurse
        }
        
        # 确保 LICENSE 文件被复制
        if (-not (Test-Path "output/LICENSE")) {
          Write-Host "LICENSE 文件未找到"
          exit 1
        }
      shell: pwsh

    - name: 创建源代码压缩包
      run: |
        # 直接压缩 output 目录内容为 Code-Package.zip
        Compress-Archive -Path "output/*" -DestinationPath "output/Code-Package.zip" -Force
      shell: pwsh

    - name: 上传源代码压缩包
      uses: actions/upload-artifact@v4
      with:
        name: Installer-Code-Package
        path: "output/Code-Package.zip"
  

